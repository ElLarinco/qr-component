<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>QR code component</title>

  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="App">
    <div class="QR-component">
      <img src="./images/image-qr-code.png" />
      <section class="QR-text">
        <h2 class="title">Improve your front-end skills by building projects</h2>
        <p class="body">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </section>
    </div>
  </div>
</body>
</html>
